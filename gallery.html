<!doctype html>
<html lang="en-US">
  <head>
    <title>Photo Gallery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="normalize.css" rel="stylesheet">
    <link href="gallery.css" rel="stylesheet">
  </head>

  <body>
    <main>
      <h1>My Photo Gallery</h1>

      <section>
        <figure>
          <img src="images/peace.jpg" alt="A Moment of Peace">
          <figcaption>
            Example photo
          </figcaption>
        </figure>
      </section>

      <section>
        <ul>
          <li><img src="images/pudding.jpg" alt="Pudding"></li>
          <li><img src="images/butterscotch.jpg" alt="Butterscotch"></li>
          <li><img src="images/knot.jpg" alt="Knot"></li>
          <li><img src="images/view.jpg" alt="View"></li>
        </ul>
      </section>
    </main>
  </body>
</html>
