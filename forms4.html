<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <style>
      body {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 16px;
      }

      dd {
        margin: 10px 0 1.5em 0;
      }

      dd.radio,
      dd.checkbox {
        margin-bottom: 10px;
      }

      fieldset {
        border: none;
        margin: 0 auto;
        padding: 0;
        width: 600px;
      }

      input[type="text"],
      input[type="number"],
      input[type="email"] {
        box-sizing: border-box;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 16px;
        height: 25px;
        padding-left: 1em;
        padding-right: 1em;
        width: 100%;
      }

      input[type="radio"],
      input[type="checkbox"] {
        margin-left: 4em;
      }

      label {
        font-weight: bold;
      }

      textarea {
        height: auto;
        resize: vertical;
      }

      .same-line {
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <main>
      <form action="*" method="post">
        <fieldset>
          <dl>
            <dt><label for="first-name">First Name:</label></dt>
            <dd><input type="text" name="first-name" id="first-name"></dd>

            <dt><label for="last-name">Last Name:</label></dt>
            <dd><input type="text" name="last-name" id="last-name"></dd>

            <dt><label for="email">Email Address:</label></dt>
            <dd>
              <input type="email" name="email" id="email"
                     placeholder="account@example.com">
            </dd>

            <dt class="same-line"><label for="city">City:</label></dt>
            <dd><input type="text" name="city" id="city"></dd>

            <dt class="same-line"><label for="state">State:</label></dt>
            <dd>
              <select name="state" id="state">
                <option>AK</option>
                <option>AL</option>
                <option>AR</option>
                <option>AZ</option>
                <option>CA</option>
                <option>CO</option>
                <option>CT</option>
                <option>DC</option>
                <option>DE</option>
                <option>FL</option>
                <option>GA</option>
                <option>HI</option>
                <option>IA</option>
                <option>ID</option>
                <option>IL</option>
                <option>IN</option>
                <option>KS</option>
                <option>KY</option>
                <option>LA</option>
                <option>MA</option>
                <option>MD</option>
                <option>ME</option>
                <option>MI</option>
                <option>MN</option>
                <option>MO</option>
                <option>MS</option>
                <option>MT</option>
                <option>NC</option>
                <option>ND</option>
                <option>NE</option>
                <option>NH</option>
                <option>NJ</option>
                <option>NM</option>
                <option>NV</option>
                <option>NY</option>
                <option>OH</option>
                <option>OK</option>
                <option>OR</option>
                <option>PA</option>
                <option>RI</option>
                <option>SC</option>
                <option>SD</option>
                <option>TN</option>
                <option>TX</option>
                <option>UT</option>
                <option>VA</option>
                <option>VT</option>
                <option>WA</option>
                <option>WI</option>
                <option>WV</option>
                <option>WY</option>
              </select>
            </dd>

            <dt class="same-line"><label for="zip-code">Zip Code:</label></dt>
            <dd>
              <input type="number" name="zip-code" id="zip-code"
                     min="0" max="99999">
            </dd>

            <dt>
              <label>Which of these colors do you most prefer?</label>
            </dt>
            <dd class="radio">
              <label>
                <input type="radio" name="color" value="red" checked>Red
              </label>
            </dd>
            <dd class="radio">
              <label>
                <input type="radio" name="color" value="orange">Orange
              </label>
            </dd>
            <dd class="radio">
              <label>
                <input type="radio" name="color" value="yellow">Yellow
              </label>
            </dd>
            <dd class="radio">
              <label>
                <input type="radio" name="color" value="green">Green
              </label>
            </dd>
            <dd class="radio">
              <label>
                <input type="radio" name="color" value="blue">Blue
              </label>
            </dd>
            <dd class="radio">
              <label>
                <input type="radio" name="color" value="indigo">Indigo
              </label>
            </dd>
            <dd>
              <label>
                <input type="radio" name="color" value="violet">Violet
              </label>
            </dd>

            <dt>
              <label>
                What web technologies do you want to hear more about?
              </label>
            </dt>
            <dd class="checkbox">
              <label>
                <input type="checkbox" name="html" value="html">HTML
              </label>
            </dd>
            <dd class="checkbox">
              <label>
                <input type="checkbox" name="css" value="css">CSS
              </label>
            </dd>
            <dd class="checkbox">
              <label>
                <input type="checkbox" name="javascript" value="javascript">
                Javascript
              </label>
            </dd>
            <dd class="checkbox">
              <label>
                <input type="checkbox" name="ruby" value="ruby">Ruby
              </label>
            </dd>
            <dd>
              <label>
                <input type="checkbox" name="rails" value="rails">Rails
              </label>
            </dd>

            <dt>
              <label for="comments">Comments</label>
            </dt>
            <dd>
              <textarea name="comments" id="comments" cols="80" rows="10"
              ></textarea>
            </dd>
          </dl>

          <input type="hidden" id="timestamp" value="2016-09-11">
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </fieldset>
      </form>
    </main>
  </body>
</html>
