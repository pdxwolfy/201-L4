<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise 1: Forms</title>
  </head>

  <body>
    <main>
      <form action="#" method="post">
        <fieldset>
          <dl>
            <dt><label for="first_name">First Name:</label></dt>
            <dd><input type="text" name="first_name" id="first_name" value=""></dd>

            <dt><label for="last_name">Last Name:</label></dt>
            <dd><input type="text" name="last_name" id="last_name" value=""></dd>

            <dt><label for="email">Email Address:</label></dt>
            <dd>
              <input type="email" name="email" id="email" value=""
                     autocapitalize="none" autocomplete="off" autocorrect="off">
            </dd>

            <dt><label for="phone">Phone Number:</label></dt>
            <dd><input type="tel" name="phone" id="phone" value=""></dd>

            <dt><label for="phone_type">Phone Type:</label></dt>
            <dd>
              <select name="phone_type" id="phone_type">
                <option value="home" selected>Home</option>
                <option value="business">Business</option>
                <option value="mobile">Mobile</option>
              </select>
            </dd>
          </dl>
          <input type="submit" value="Submit">
        </fieldset>
      </form>
    </main>
  </body>
</html>
